<template>
    <template if:true={productData}>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:product" alternative-text="Product" title="Product Information"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Product Information">
                            <span>Product Information</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-m-bottom_medium">
                <div class="slds-grid slds-p-around_medium">
                    <div class="slds-col slds-size_1-of-2">
                        <template if:true={contractExist}>
                            <div class="slds-form-element">
                                <div class="slds-form-element__label">
                                    <lightning-formatted-text value="Service Term" ></lightning-formatted-text>
                                </div>
                                <div class="slds-form-element__value">
                                    <lightning-formatted-number value={productData.ContractTerm}></lightning-formatted-number>
                                </div>
                            </div>
                        </template>
                        <div class="slds-form-element">
                            <div class="slds-form-element__label">
                                <lightning-formatted-text value="Product Name" ></lightning-formatted-text>
                            </div>
                            <div class="slds-form-element__value">
                                <lightning-formatted-text value={productData.ProdName} ></lightning-formatted-text>
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <div class="slds-form-element__label">
                                <lightning-formatted-text value="Cost per Calendar Month" ></lightning-formatted-text>
                            </div>
                            <div class="slds-form-element__value">
                                <lightning-formatted-number value={productData.CostPerMonth} format-style="currency" currency-code={productData.CurrCode}></lightning-formatted-number>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-form-element">
                            <div class="slds-form-element__label">
                                <lightning-formatted-text value="ATM Fee in other currencies" ></lightning-formatted-text>
                            </div>
                            <div class="slds-form-element__value">
                                <lightning-formatted-number value={productData.ATMFee} format-style="percent" maximum-fraction-digits="2"></lightning-formatted-number>
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <div class="slds-form-element__label">
                                <lightning-formatted-text value="Card Replacement Cost" ></lightning-formatted-text>
                            </div>
                            <div class="slds-form-element__value">
                                <lightning-formatted-number value={productData.ReplacementCost} format-style="currency" currency-code={productData.CurrCode}></lightning-formatted-number>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="slds-card__footer">
            <template if:true={contractExist}>
                <a class="slds-card__footer-action" href={productData.ContractLink}>View Service Contract
                    <span class="slds-assistive-text">Service Contract Information</span>
                </a>
            </template>
            <template if:false={contractExist}>
                <a class="slds-card__footer-action" href={productData.ProductLink}>View Product
                    <span class="slds-assistive-text">Product Information</span>
                </a>
            </template>
        </footer>
    </article></template>
</template>
